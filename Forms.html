
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bootstrap Form Example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5 mb-5">
  <h2 class="text-center mb-4">ðŸ§¾ Fill in the Form</h2>

  <form>
    <!-- Full Name -->
    <div class="mb-3">
      <label for="fullName" class="form-label">Full Name</label>
      <input type="text" class="form-control" id="fullName" placeholder="Enter your name" required>
    </div>

    <!-- Email -->
    <div class="mb-3">
      <label for="emailAddress" class="form-label">Email Address</label>
      <input type="email" class="form-control" id="emailAddress" placeholder="name@example.com" required>
    </div>

    <!-- Phone -->
    <div class="mb-3">
      <label for="phone" class="form-label">Phone Number</label>
      <input type="tel" class="form-control" id="phone" placeholder="e.g. 9876543210" required>
    </div>

    <!-- Gender Selection -->
    <div class="mb-3">
      <label class="form-label d-block">Gender</label>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="gender" id="genderMale" value="male">
        <label class="form-check-label" for="genderMale">Male</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="gender" id="genderFemale" value="female">
        <label class="form-check-label" for="genderFemale">Female</label>
      </div>
    </div>

    <!-- Country Dropdown -->
    <div class="mb-3">
      <label for="country" class="form-label">Country</label>
      <select class="form-select" id="country" required>
        <option value="">-- Select Country --</option>
        <option value="india">India</option>
        <option value="usa">United States</option>
        <option value="uk">United Kingdom</option>
        <option value="canada">Canada</option>
        <option value="australia">Australia</option>
      </select>
    </div>

    <!-- Agree to Terms -->
    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="termsCheck" required>
      <label class="form-check-label" for="termsCheck">I agree to the terms & conditions</label>
    </div>

    <!-- Submit -->
    <button type="submit" class="btn btn-primary w-100">Submit Form âœ…</button>
  </form>
</div>

<!-- Bootstrap JS (Optional for dropdowns, etc.) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
