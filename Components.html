<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bootstrap Utilities Version</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body class="bg-light p-4">

  <!-- NAVBAR using utilities -->
  <header class="d-flex justify-content-between align-items-center p-3 bg-dark text-white rounded mb-4">
    <h4 class="m-0">MySite</h4>
    <nav class="d-flex gap-3">
      <a href="#" class="text-white text-decoration-none">Home</a>
      <a href="#" class="text-white text-decoration-none">Services</a>
      <a href="#" class="text-white text-decoration-none">Contact</a>
    </nav>
  </header>

  <!-- ALERT using utility -->
  <div class="p-3 bg-success text-white rounded mb-3">
    âœ… This is a success message using utilities!
  </div>

  <!-- BREADCRUMB using utilities -->
  <div class="mb-3 d-flex gap-1 text-muted">
    <span>Home ></span>
    <span>Dashboard</span>
  </div>

  <!-- CARD using border + shadow utilities -->
  <div class="border rounded shadow-sm p-3 bg-white mb-4" style="max-width:300px;">
    <h5 class="fw-bold">
      Card Title
      <span class="badge bg-primary">New</span>
    </h5>
    <p class="mb-3">This is a card built only using utilities.</p>
    <button class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#myModal">Open Modal</button>
  </div>

  <!-- DROPDOWN using utilities -->
  <div class="dropdown mb-4">
    <button class="btn btn-secondary dropdown-toggle">Menu</button>
    <ul class="dropdown-menu show position-static mt-2 w-auto p-2 border rounded shadow-sm">
      <li><a class="dropdown-item" href="#">Item 1</a></li>
      <li><a class="dropdown-item" href="#">Item 2</a></li>
    </ul>
  </div>

  <!-- TABS using utilities & border -->
  <div class="d-flex gap-3 border-bottom mb-3 pb-2">
    <button class="btn btn-link p-0 fw-bold" data-bs-toggle="tab" data-bs-target="#tab1">Tab 1</button>
    <button class="btn btn-link p-0" data-bs-toggle="tab" data-bs-target="#tab2">Tab 2</button>
  </div>

  <div class="tab-content">
    <div id="tab1" class="tab-pane fade show active border rounded p-3">Tab 1 Content...</div>
    <div id="tab2" class="tab-pane fade border rounded p-3">Tab 2 Content...</div>
  </div>

  <!-- CAROUSEL using utilities -->
  <div id="myCarousel" class="carousel slide my-4 rounded overflow-hidden shadow-sm" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://placehold.co/600x220" class="w-100">
      </div>
      <div class="carousel-item">
        <img src="https://placehold.co/600x220/444/fff" class="w-100">
      </div>
    </div>
  </div>

  <!-- TOOLTIP -->
  <button class="btn btn-info" data-bs-toggle="tooltip" title="Tooltip using utilities!">Hover Me</button>

  <!-- MODAL -->
  <div class="modal fade" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content p-3">
        <h5 class="fw-bold">Utility Modal</h5>
        <p>This modal is also styled using utilities.</p>
        <button class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>

<script>
  // Enable tooltips
  [...document.querySelectorAll('[data-bs-toggle="tooltip"]')]
    .map(el => new bootstrap.Tooltip(el));
</script>

</body>
</html>
